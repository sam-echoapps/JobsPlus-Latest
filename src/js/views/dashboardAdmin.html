                        <div class="circle-icon">

                        </div>
                        <div class="widget-data">

                                <oj-bind-for-each data="[[menuItems]]">
                                <template>
                                    <oj-option
                                    value="[[$current.data.label]]"
                                    id="[[$current.data.id + 1]]">
                                    <span slot="startIcon" :class="[[$current.data.icon]] userCalender"></span>
                                    <span>
                                        <oj-bind-text value="[[$current.data.label]]"></oj-bind-text>
                                    </span>

    <oj-popup
        id="totalStaffPopup"
        class="demo-popup"
        auto-dismiss="none"
        modality="modal"
        position.my.horizontal="center"
        position.my.vertical="center"
        position.at.horizontal="center"
        position.at.vertical="center"
        position.of="window"
        tail="none">
        <div class="demo-popup-body">
            <div class="demo-popup-header">
                <oj-button class="export-button" on-oj-action="[[downloadData]]">
                    Export <i class="fa-solid fa-download"></i>
                </oj-button>
                <oj-button id="btnCancel" class="oj-button-sm" display="icons" title="Close" on-oj-action="[[closeTotalStaffPopup]]">
                    <i class="fas fa-times "></i> 
                </oj-button>
        </div>           
        <div class="demo-popup-content oj-sm-padding-2x">
            <div class="oj-panel oj-xl-margin-4x" id="actionView"> 
                <div class="oj-flex oj-sm-justify-content-space-around oj-sm-align-items-center">
                    <oj-table id='totalStaffTable' aria-label='All Table' data='[[dataProvider]]' display='list'
                        selection-mode='{"row": "single"}'  columns='[
                        { "headerClassName" : "table-header-style",
                        "headerText": "SL.No", "field": "no", "id": "no", "maxWidth" : "8rem" },
                        { "headerClassName" : "table-header-style",
                        "headerText": "Name", "field": "name", "id": "name" },
                        { "headerClassName" : "table-header-style",
                        "headerText": "Email", "field": "email", "id": "email" },
                        { "headerClassName" : "table-header-style",
                        "headerText": "Contact", "field": "contact", "id": "contact" },
                        { "headerClassName" : "table-header-style",
                        "headerText": "Job Role", "field": "role", "id": "role" },
                        { "headerClassName" : "table-header-style",
                        "headerText": "Status", "field": "status", "id": "status" }
                        ]' style='width: 100%;' class="demo-table-container">
                        </oj-table>
                        <div class="" id="loaderViewPopup" style="display:none">
                            <div class="loader"></div>
                        </div> 
                        
                </div>
                </div>
                </div>
        </div>
        </div>
    </oj-popup>
