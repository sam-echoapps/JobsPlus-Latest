                        <div class="circle-icon">
                            <div class="icon border-radius-100 font-24 text-blue"><i class="fa fa-users" aria-hidden="true"></i></div>
                        </div>
                        <div class="widget-data">
                            <div class="weight-800 font-18"><oj-bind-text value="[[totalStaff]]"></oj-bind-text></div>
                            <div class="weight-500">Total Staff</div>
                        </div>

                            <oj-menu-button
                            chroming="borderless"
                            id="menu-item-list"
                            class="oj-button-sm"
                            display="icons">
                            <oj-menu slot="menu"  on-oj-action="[[menuItemSelect]]">
                                <oj-bind-for-each data="[[menuItems]]">
                                <template>
                                    <oj-option
                                    value="[[$current.data.label]]"
                                    id="[[$current.data.id + 1]]">
                                    <span slot="startIcon" :class="[[$current.data.icon]] userCalender"></span>
                                    <span>
                                        <oj-bind-text value="[[$current.data.label]]"></oj-bind-text>
                                    </span>
                                    </oj-option>
                                </template>

                        </div>
